<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/dist/style.css">
  <script defer src="/dist/countdown.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <h1 class="main-heading">We're launching soon</h1>

  <div class="container-timer">
    <div class="container-timer__numbers">
      <div class="container-timer__card">
        <div class="container-timer__card-number container-timer__card-number--days"></div>
        <div class="container-timer__card-suffix">Days</div>
      </div>
      <div class="container-timer__card">
        <div class="container-timer__card-number container-timer__card-number--hours"></div>
        <div class="container-timer__card-suffix">Hours</div>
      </div>
      <div class="container-timer__card">
        <div class="container-timer__card-number container-timer__card-number--minutes"></div>
        <div class="container-timer__card-suffix">Minutes</div>
      </div>
      <div class="container-timer__card">
        <div class="container-timer__card-number container-timer__card-number--seconds"></div>
        <div class="container-timer__card-suffix">Seconds</div>
      </div>
  </div>
</div>
  <footer class="footer">
    <div class="footer__socials">
      <img src="/images/icon-facebook.svg" alt="" class="footer__socials-item ">
      <img src="/images/icon-pinterest.svg" alt="" class="footer__socials-item">
      <img src="/images/icon-instagram.svg" alt="" class="footer__socials-item">
    </div>
  </footer>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
